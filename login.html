<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
  <title>Sign In</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <!-- Custom Styles -->
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Playpen+Sans+Thai:wght@100..800&display=swap');
      body {
        background-color: #f8f9fa;
          font-family: "Playpen Sans Thai", cursive;
  font-optical-sizing: auto;

      
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .form-signin {
      max-width: 500px;
      width: 100%; 
      padding: 2rem;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
    }

    .form-signin h1 {
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 576px) {
      .form-signin {
        padding: 1.5rem; 
      }

      .form-signin h1 {
        font-size: 1.5rem; 
      }
    }
  </style>
</head>
<body>

  <main class="form-signin text-center">
    <form>
      <img class="mb-4" src="logo.png" alt="Logo" width="72" height="72">

      <h1 class="h3 mb-3 fw-normal"> sign in</h1>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username-input" placeholder="Username" required>
        <label for="username-input">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password-input" placeholder="Password" required>
        <label for="password-input">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color: #4e54c8" id="submit">Sign in</button>

      <p class="mt-3 mb-0 text-muted">
        Don't have an account? <a href="./regster.html">Create a new account</a>
      </p>
    </form>
  </main>


  <script src="./login.js"></script>
</body>
</html>
