<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./logo.png"
      type="image/x-icon"
    />
    <title>Daylily thought</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playpen+Sans+Thai:wght@100..800&display=swap');
      body {
        background-color: #f8f9fa;
          font-family: "Playpen Sans Thai", cursive;
  font-optical-sizing: auto;

      }

      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #posts-container {
        display: flex;
        flex-direction: column-reverse;
        flex-wrap: wrap;
        justify-content: center;

        gap: 1rem;
        margin-top: 2rem;
      }

      .card {
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .modal-header {
        border-bottom: 1px solid #dee2e6;
      }

      .modal-footer {
        border-top: 1px solid #dee2e6;
      }
      .hero-section {
        background: linear-gradient(to right, #4e54c8, #8f94fb);

        border-radius: 0 0 1rem 1rem;
      }
      #add-but {
        background: #4e54c8;
      }

      .loggin {
        background: #4e54c8;
        color: white;
        border-radius: 1rem;
      }

      .hero-section h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }

      .hero-section .lead {
        font-size: 1.2rem;
        color: #e0e0ff;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-md navbar-light bg-light py-3"
      aria-label="Fourth navbar example"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          ><img src="./logo.png" alt="logo" width="50"></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample04"
          aria-controls="navbarsExample04"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarsExample04"
        >
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                >about</a
              >
            
            </li>
          </ul>
          <div>
          <button
            onclick="login()"
            id="login-link"
            class="btn btn-success d-none"
          >
            <a style="text-decoration: none; color: white" href="login.html"
              >Login</a
            >
          </button>
          <button onclick="logout()" id="logout-link" class="d-none ">
            logOut
          </button>
        </div>
        </div>
      </div>
    </nav>
    <section class="hero-section text-center py-5 bg-primary text-white">
      <div class="container">
        <h1 class="display-4 fw-bold">Welcome to your thought book</h1>
        <p class="lead mt-3 mb-4">
          Write your thoughts, memories, and daily goals safely in one place.
        </p>
      </div>
    </section>

    <!-- Welcome Section -->
    <div class="text-center mt-4">
      <button
        type="button"
        class="d-none"
        id="add-but"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        +
      </button>
    </div>

    <!-- Posts Section -->
    <section
      class="container"
      id="posts-container"
    >
      <!-- Posts will be dynamically added here -->
    </section>

    <!-- Add Post Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="exampleModalLabel"
            >
              Add a Daylily thought
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label
                  for="imageUrl"
                  class="form-label"
                  >Image URL</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                  placeholder="Enter image URL"
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="postText"
                  class="form-label"
                  >Post Text</label
                >
                <textarea
                  class="form-control"
                  id="postText"
                  rows="3"
                  placeholder="Write something..."
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="submit"
              class="btn btn-primary"
            >
              Post
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script>
      const us = localStorage.getItem("username")
      if (us) {
        document.getElementById("logout-link").className =
          "d-flex btn btn-outline-danger px-5 py-3"
        document.getElementById("add-but").className =
          "btn btn-primary rounded-circle"
      } else {
        document.getElementById("login-link").className =
          "d-flex btn loggin px-5 py-3"
      }

      function logout() {
        localStorage.removeItem("username")
        window.location.reload()
      }
    </script>
  </body>
</html>
